<div class="w-100 bg-gray-100 mt-3 py-4 px-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 class="fw-bold m-0">
      Roles list
    </h5>
    <div class="controll-buttons d-none d-md-block">
      <button class="btn btn-outline-primary me-3">
        <i class="fa-solid fa-filter me-1"></i>
        <span>
          Filter
        </span>
      </button>
    </div>

  </div>
</div>
<div class="px-3 pt-3 table-responsive">
  <table class="table align-middle">
    <thead>
      <tr class="text-center">
        <th scope="col" class="py-3 text-start">Role Name</th>
        <th scope="col" class="py-3">Create Message</th>
        <th scope="col" class="py-3">Read Broadcast</th>
        <th scope="col" class="py-3">last Updated At</th>

      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let role of roles">
        <tr class="text-center text-nowrap">
          <td class="text-start">
            <h6 class="text-primary">{{role.name}}</h6>
            <span>{{role.createdAt | date :"yyyy-MM-dd hh:mm a"}}</span>
          </td>
          <td>
            <ng-container *ngIf="permessionMap(role, 'Create Message')">
              <i class="fa-solid fa-check"></i>
            </ng-container>
            <ng-container *ngIf="!permessionMap(role, 'Create Message')">
              <i class="fa-solid fa-xmark"></i>
            </ng-container>
          </td>
          <td>
            <ng-container *ngIf="permessionMap(role, 'Read Broadcast')">
              <i class="fa-solid fa-check"></i>
            </ng-container>
            <ng-container *ngIf="!permessionMap(role, 'Read Broadcast')">
              <i class="fa-solid fa-xmark"></i>
            </ng-container>
          </td>
          <td>
            <span>
              {{role.lastUpdatedAt | date :"yyyy-MM-dd hh:mm a"}}
            </span>
          </td>

        </tr>
      </ng-container>





    </tbody>
  </table>

</div>
<div class="start-0 position-fixed bottom-0 w-100 mx-0 bg-white">
  <div class="pagination row text-nowrap justify-content-center align-items-center py-4 pb-5 text-center">
    <div class="row-control col-6 col-md-3 col-lg-2">
      <div>
        <span class="ms-3">Rows per page:</span>
        <select name="" id="" class="border-0 ms-3">
          <option selected value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="35">35</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
    <div class="pages col-6 col-md-2 col-lg-1">
      <div>
        1-1 of 1
      </div>
    </div>
    <div class="pages-control color-gray-600 col-12 col-md-3 col-lg-2">
      <div class="mx-auto mt-3 mt-md-0">
        <a class="prev color-gray-600 me-3">
          <i class="fa-solid fa-arrow-left-long me-2"></i>
          Previous
        </a>
        <a class="next color-gray-600">
          Next
          <i class="fa-solid fa-arrow-right-long ms-2"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="addNewUsers" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header d-flex justify-content-between">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add New Users</h5>
    <button type="button" class="btn p-0" data-bs-dismiss="offcanvas" aria-label="Close">
      <i class="fa-regular fa-circle-xmark"></i>
    </button>
  </div>
  <div class="offcanvas-body px-0 px-md-2 px-lg-3">
    <!-- <app-new-Users></app-new-Users> -->
  </div>
</div>
