<div class="container-fluid">
  <div class="row align-items-center justify-content-center g-0 g-md-2 g-lg-3">
    <div class="col-12">
      <div>
        <div class="head bg-primary-subtle p-2 rounded-top-3">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="text-secondary text-primary-emphasis fw-semibold m-0">
              Contact Information
            </h6>
          </div>
        </div>
        <form [formGroup]="addClientForm" (ngSubmit)="addClient()">
          <div class="body border border-primary-subtle border-top-0 p-2 rounded-bottom-3 ">

            <div class="mb-2">
              <p class="simi-small fw-semibold">Contact Name</p>
              <input formControlName="name" type="text" class="form-control px-3 py-2" placeholder="Contact Name">
            </div>
            <div class="mb-2">
              <div class="d-flex justify-content-between">
                <p class="simi-small fw-semibold">Phone Number</p>
              </div>
              <input formControlName="phoneNumber" type="text" class="form-control px-3 py-2"
                placeholder="Contact Number">

            </div>

          </div>
          <button class="btn btn-primary mt-2 w-100 simi-small fw-semibold" type="submit" *ngIf="method !='view'">
            {{method.slice(0,1).toLocaleUpperCase()+method.slice(1)}} Contact
          </button>
        </form>
      </div>
    </div>


  </div>
