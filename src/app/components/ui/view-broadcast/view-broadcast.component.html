<div class="row align-items-center justify-content-center g-0 g-md-2 g-lg-3">
  <div class="col-12">
    <div>
      <div class="head bg-primary-subtle p-2 rounded-top-3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-secondary text-primary-emphasis fw-semibold m-0">
            Message Content
          </h6>
        </div>
      </div>
      <div class="body border border-primary-subtle border-top-0 p-2 rounded-bottom-3 ">
        <p class="simi-small fw-semibold">Broadcast Name</p>
        <input type="text" class="form-control px-3 py-2" [value]="broadcase.title" disabled>
        <div>
          <div class="d-flex justify-content-between">
            <p class="simi-small fw-semibold mt-3">Message Template</p>

          </div>
          <select class="form-select" aria-label="Default select example" disabled>
            <ng-container>
              <option selected>{{broadcase.template.name}}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div>
      <div class="head bg-primary-subtle p-2 rounded-top-3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-secondary text-primary-emphasis fw-semibold m-0">
            Clients to be sent to
          </h6>
        </div>
      </div>
      <div class="body border border-primary-subtle border-top-0 p-2 rounded-bottom-3 text-nowrap overflow-y-scroll"
        style="height:240px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <input class="form-check-input" type="checkbox" value="">
              </th>
              <th scope="col">Name</th>
              <th scope="col">Phone Number</th>
            </tr>
          </thead>
          <tbody formArrayName="clientIds">
            <ng-container>
              <tr *ngFor="let client of broadcase.clients; let i=index">
                <td>
                  <input class="form-check-input" type="checkbox" checked disabled>
                </td>
                <td>{{client.name}}</td>
                <td>{{client.phoneNumber}}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div>
      <div class="head bg-primary-subtle p-2 rounded-top-3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-secondary text-primary-emphasis fw-semibold m-0">
            Clients to be sent to
          </h6>
        </div>
      </div>
      <div class="body border border-primary-subtle border-top-0 p-2 rounded-bottom-3 ">
        <div *ngIf="broadcase.isSendTimeNow">
          <input type="radio" name="timeOption" id="sendNow" class="form-check-input me-2" value="now" checked>
          <label for="sendNow">Send Now</label>
        </div>
        <div *ngIf="broadcase.isSendTimeNow == false">
          <input type="radio" name="timeOption" id="scheduleLater" class="form-check-input me-2" value="schedule"
            checked>
          <label for="scheduleLater">Schedule Later</label>
        </div>
        <ng-container *ngIf="broadcase.isSendTimeNow == false">
          <div class="">
            <label for="broadcast-sendtime" class="col-form-label">{{ "Send Date" }}:</label>
            <input type="date" class="form-control" id="broadcast-sendtime"
              [value]="this.broadcase.sendTime | date : 'YYYY-MM-dd'" disabled>
          </div>
          <div class="">
            <label for="broadcast-timespan" class="col-form-label">{{ "Send Hour" }}:</label>
            <input type="time" class="form-control" id="broadcast-timespan" [value]="date | date:'HH:mm'" disabled>
          </div>
        </ng-container>

      </div>
    </div>
  </div>
</div>
